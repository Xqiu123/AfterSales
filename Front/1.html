<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>二级列表示例</title>
    <style>
        /* 主菜单样式 */
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 200px;
        }

        /* 主菜单项样式 */
        .menu > li {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }

        /* 子菜单样式，初始时隐藏 */
        .submenu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: none;
        }

        /* 子菜单项样式 */
        .submenu li {
            padding: 5px 10px;
            background-color: #e0e0e0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<ul class="menu">
    <li>
        主菜单项 1
        <ul class="submenu">
            <li>子菜单项 1-1</li>
            <li>子菜单项 1-2</li>
        </ul>
    </li>
    <li>
        主菜单项 2
        <ul class="submenu">
            <li>子菜单项 2-1</li>
            <li>子菜单项 2-2</li>
        </ul>
    </li>
</ul>

<script>
    // 获取所有主菜单项
    var menuItems = document.querySelectorAll('.menu > li');

    // 为每个主菜单项添加点击事件监听器
    menuItems.forEach(function(menuItem) {
        menuItem.addEventListener('click', function() {
            // 查找当前主菜单项下的子菜单
            var submenu = this.querySelector('.submenu');

            // 切换子菜单的显示和隐藏
            if (submenu.style.display === 'block') {
                submenu.style.display = 'none';
            } else {
                submenu.style.display = 'block';
            }
        });
    });
</script>

</body>
</html>
