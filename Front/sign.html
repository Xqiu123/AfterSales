<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
  <style>
      *{
          padding: 0;
          margin: 0;
      }
      body {
          background-image: url("static/asset/img/系统组件及背景图/1.登录页面/背景图.png");
          background-repeat: no-repeat;
          background-size: 100% 100%;
          background-attachment: fixed;
      }

      .whole{
          display: flex;
          margin: 0 auto;
          height: 600px;
          width: 700px;
          flex-wrap: wrap;
          justify-content: center;
          margin-top: 60px;
      }

      .title{
          color: #215476;
          font-size: 70px;
          font-family: 宋体;
      }

      .log{
          margin-top: 30px;
          background-color: #FFFFFF;
          opacity: 0.9;
          width: 500px;
          height: 500px;
          border-radius: 3px;
          border: 1px solid #BBB;
          display: flex;
          flex-wrap: wrap;
          justify-content: center;
      }

      .image{
          width: 25px;
          margin-top: 20px;
          margin-right: 10px;
      }

      .image1{
          width: 30px;
      }

      .in{
          width: 300px;
          height: 35px;
          padding-left: 10px;
          margin-top: 20px;
          /*border: 0;*/
          border: 1px solid grey;
          border-radius: 5px;
      }

      input:focus{
          outline-color:#4095E5 ;
      }

      .ti{
          width: 350px;
          height: 50px;
          background-color: #3C61C8;
          color: white;
          border: 0;
          font-size: 20px;
          border-radius: 5px;
      }

      .login{
          width: 350px;
          height: 40px;
          font-size: 15px;
          margin-top: -10px;
      }

      .sign{
          color: #3C61C8;
          text-decoration: none;
      }

  </style>
</head>
<body>

<div class="whole">
    <h3 class="title"><strong>车e优助</strong></h3>

    <form action="" method="post" class="log">
        <table style="width: 300px; height: 50px; margin-top: 40px">
            <tr>
                <th>
                    <img src="static/asset/img/系统组件及背景图/2.注册页面/手机号@1x.png" class="image image1">
                </th>
                <td class="">
                    <input type="text" placeholder="请输入账号" class="in" id="phone">
                </td>
            </tr>
            <tr>
                <th>
                    <img src="static/asset/img/系统组件及背景图/2.注册页面/姓名@1x.png" class="image">
                </th>
                <td class="">
                    <input type="text" placeholder="请输入昵称" class="in" id="name">
                </td>
            </tr>
            <tr>
                <th>
                    <img src="static/asset/img/系统组件及背景图/2.注册页面/性别@1x.png" class="image">
                </th>
                <td class="">
                    <input type="radio" name="gender" value="male"> 男
                    <input type="radio" name="gender" value="male"> 女
                </td>
            </tr>
            <tr>
                <th>
                    <img src="static/asset/img/系统组件及背景图/2.注册页面/密码@1x.png" class="image">
                </th>
                <td class="">
                    <input type="password" placeholder="请输入密码" class="in" id="code1">
                </td>
            </tr>
            <tr>
                <th>
                    <img src="static/asset/img/系统组件及背景图/2.注册页面/密码@1x.png" class="image">
                </th>
                <td class="">
                    <input type="password" placeholder="请确认密码" class="in" id="code2">
                </td>
            </tr>

        </table>
        <button class="ti" id="signup">
            注册
        </button>
        <div class="login">我有账户,去<a href="login.html" class="sign">登录</a></div>
    </form>

</div>


<script>
    var signup = document.getElementById('signup');
    signup.onclick = function() {
        var phone = document.getElementById('phone').value;
        var name = document.getElementById('name').value;
        var gender = document.querySelector('input[name="gender"]:checked');
        var code1 = document.getElementById('code1').value;
        var code2 = document.getElementById('code2').value;
        if (!phone) {
            alert('请输入账号');
            return;
        }
        if(code1 != code2){
            alert('密码不匹配，请重新输入');
            return;
        }

        Fetch('/user/signup', JSON.stringify({
            stunb: phone,
            name: name,
            gender: gender,
            password: code1
        })).then(res => {
            token = res.token
            msg = res.msg

            if (!token) { // 密码错误
                console.log("密码错误")
                alert("密码错误")
            } else {
                // 储存token
                console.log(token)
                localStorage.setItem('token', token)
                // 跳转
                self.location = 'index.html';
                console.log("跳转")
            }
        })

    }


</script>


</body>


</html>
